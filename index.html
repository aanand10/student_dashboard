<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login Now</title>

    <link rel="stylesheet" href="assets/css/style.css" />

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
  </head>
  <body>
    <section class="container">
      <div class="main_box">
        <div class="icon_box">
          <!-- <p>this is an icon box</p> -->
          <img
            src="assets/images/Students watching webinar on computer.jpg"
            alt=""
          />
        </div>
        <div class="login_box">
          <h1 class="heading">Student Login</h1>
          <form action="">
            <!-- <label for="fname">Username </label><br /> -->
            <div class="input-container">
              <i class="fa fa-user icon"></i>
              <input
                type="text"
                id="Username"
                name="fname"
                placeholder="Username"
              /><br />
            </div>

            <!-- <label for="password">Password </label><br /> -->
            <div class="input-container">
              <i class="fa fa-key icon"></i>
              <input
                type="password"
                id="Username"
                name="fname"
                placeholder="Password"
              /><br />
            </div>
            <a class="submit-button" href="dashboard.html"
              ><button class="submit">
                <a class="submit-button-text" href="dashboard.html">Submit</a>
              </button></a
            >
          </form>
        </div>
      </div>
    </section>
    <!--===== MAIN JS =====-->
    <script src="js/navbar.js"></script>
  </body>
</html>
